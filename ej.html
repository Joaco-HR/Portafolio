      color: white;

      font-weight: 600;

      color: white;
      padding: 5px 10px;

  <script>
    // Variable para controlar el estado del modo sueÃ±o
    let modoSuenoActivo = false;

    // FunciÃ³n para alternar el modo sueÃ±o
    function toggleModoSueno() {
      const body = document.body;
      const btn = document.getElementById('modoSuenoBtn');
      
      modoSuenoActivo = !modoSuenoActivo;
      
      if (modoSuenoActivo) {
        body.classList.add('modo-sueno');
        btn.classList.add('activo');
        btn.innerHTML = 'ðŸŒ‘'; // Luna nueva cuando estÃ¡ activo
        btn.setAttribute('data-tooltip', 'Modo Normal');
      } else {
        body.classList.remove('modo-sueno');
        btn.classList.remove('activo');
        btn.innerHTML = 'ðŸŒ™'; // Luna creciente cuando estÃ¡ inactivo
        btn.setAttribute('data-tooltip', 'Modo SueÃ±o');
      }
    }
